<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="../nft-card-component/images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <main> 
      <a href="#"><img class="main -img" src="images/image-equilibrium.jpg" alt="image-equilibrium"></a>
      <a href="#" class="main -text">Equilibrium #3429</a>
      <p class="main -textClean">Our Equilibrium collection promotes balance and calm.</p> 

        <div class="main -alignOut">
          <div class="main -alignIn">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
            </svg>
            <p class="main -priceEth">
              0.041 ETH
            </p>    
          </div>  
          <div class="main -alignIn">  
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/>
            </svg>
            <p class="main -timeLeft">
              3 days left
            </p>
          </div>  
        </div>
        <div class="alignAvatar">
          <img src="images/image-avatar.png" alt="" class="avatar">
          <p class="alignAvatar -color">
            Creation of <a href="#" class="alignAvatar -colorSecond">Jules Wyvern</a>
          </p>
        </div>  
    </main>  
    <footer>
      Challenge by <a class="footer -link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer -link "href="#">Renan Janu√°rio</a>.
    </footer>
  </body>
</html>
